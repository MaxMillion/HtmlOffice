<!DOCTYPE html>
<html>
  <head>
    <title>Html Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style/main.css" rel="stylesheet" media="screen">
    <script src="js/utils.js"></script>
  </head>
  <body class="main">
  <section id="list-header" class="">
    <div class="row-fluid">
      <div class="span8 offset2 title"> Document Reader</div>
      <div class="span2">
        <div id="refresh" class="refresh"></div>
      </div>
    </div>
    <div class="row-fluid header">
      <div id="recent" class="span3 types">RECENT</div>
      <div id="doc" data-type="docx" class="span3 types">DOC</div>
      <div id="xls" data-type="xls" class="span3 types">XLS</div>
      <div id="ppt" data-type="ppt" class="span3 types">PPT</div>
    </div>
  </section>
  <section id="list-container" class="hidden">
  </section>
  <section id="empty-list" class="hidden">
    <div class="row-fluid empty-title" data-l10-id="files_not_found">No docx files found.</div>
    <div class="row-fluid empty-subtitle" data-l10n-id="rescan">You can try to refresh to re-scan.</div>
    <div class="row-fluid">
      <div class="empty-btn">
        <span data-l10n-id="refresh">Refresh</span>
      </div>
    </div>
  </section>
  <section id="file-info" class="hidden">
    <div class="row-fluid">
      <div class="span2">
        <div id="goback" class="back"></div>
      </div>
      <div class="span10 file-info-title">
        <span>File Info</span>
      </div>
    </div>
    <div class="file-info-detail">
      <div id="name" class="nameInfo"> docName</div>
      <div class="name" data-l10n-id="size">Size</div>
      <div id="size" class="value"> 100K</div>
      <div class="name" data-l10n-id="directory">directory</div>
      <div id="dir" class="value"> /sdcard/tiger/test.docx</div>
      <div class="name" data-l10n-id="lastModifiedTime">Last Modification Time</div>
      <div id="lastModify" class="value"> 2014-05-09 14:10:10</div>
      <div class="row-fluid">
        <div class="empty-btn return-btn">
          <span id="open" data-l10n-id="open">Open</span>
        </div>
      </div>
    </div>
  </section>
  <section id="modal-loading" class="modal hidden">
    <div id="loading-container" class="loading-container">
      <img id="loading-img" src="images/1.png"/>
    </div>
  </section>
  <section id="modal-file-ops" class="modal hidden">
    <div id="file-ops-container" class="file-ops row-fluid">
      <div class="row-fluid">
        <div id="fileInfo" class="span12 fileInfo" data-l10n-id="file-info"> File Info....</div>
      </div>
      <div class="row-fluid">
        <div id="deleteFile" class="span12 deleteFile" data-l10n-id="delete-file"> Delete this file </div>
      </div>
    </div>
  </section>
  <section id="container" class="hidden">
    <div id="file-display">
    </div>
  </section>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
