<!DOCTYPE html>
<html>
  <head>
    <title>Html Office</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <link href="style/main.css" rel="stylesheet" media="screen">
    <script defer src="js/utils.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/3rd/gesture_detector.js"></script>
    <script defer src="js/3rd/l10n.js"></script>
  </head>
  <body class="main">
  <section id="list-header" class="">
    <div class="row-fluid nav1">
      <div class="span8 offset2 title" data-l10n-id="reader"> Document Reader</div>
      <div class="span2">
        <div id="refresh" class="refresh"></div>
      </div>
    </div>
    <div class="row-fluid nav2">
      <div id="history" data-l10n-id="history" data-type="history" class="span3 types">RECENT</div>
      <div id="docx" data-type="docx" class="span3 types">DOCX</div>
      <div id="xlsx" data-type="xlsx" class="span3 types">XLSX</div>
      <div id="pptx" data-type="pptx" class="span3 types">PPTX</div>
    </div>
  </section>
  <section id="list-container" class="hidden">
  </section>
  <section id="empty-list" class="hidden">
    <div id="empty-list-header" class="row-fluid empty-title" data-l10-id="files_not_found"></div>
    <div id="empty-list-des" class="row-fluid empty-subtitle" data-l10n-id="rescan"></div>
    <div id="empty-list-button" class="row-fluid">
      <div id="empty-list-refresh" class="circle refresh-btn">
        <span data-l10n-id="refresh">Refresh</span>
      </div>
    </div>
  </section>
  <section id="file-info" class="hidden">
    <div class="row-fluid nav1 ">
      <div class="span2">
        <div id="goback" class="back"></div>
      </div>
      <div class="span10 file-info-title">
        <span data-l10n-id="file_info">File Info</span>
      </div>
    </div>
    <div class="file-info-detail">
      <div id="name" class="nameInfo"></div>
      <div class="name" data-l10n-id="size">Size</div>
      <div id="size" class="value"></div>
      <div class="name" data-l10n-id="directory">directory</div>
      <div id="dir" class="value"></div>
      <div class="name" data-l10n-id="lastModifiedTime">Last Modification Time</div>
      <div id="lastModify" class="value"></div>
      <div class="row-fluid">
        <div id="empty-list-open" class="circle open-btn">
          <span id="open" data-l10n-id="open">Open</span>
        </div>
      </div>
    </div>
  </section>
  <section id="modal-loading" class="modal hidden">
    <div id="loading-container" class="loading-container">
      <img id="loading-img" src="style/images/loading.png" class="loading"/>
    </div>
  </section>
  <section id="modal-file-ops" class="modal hidden">
    <div id="file-ops-container" class="file-ops row-fluid">
      <div id="file-ops-dlg">
        <div class="row-fluid info-title">
          <div id="fileName" class="span12"></div>
        </div>
        <div class="row-fluid">
          <div id="fileInfo" class="span12 fileInfo" data-l10n-id="file_info"> File Info.</div>
        </div>
        <div class="row-fluid">
          <div id="deleteFile" class="span12 deleteFile" data-l10n-id="delete_file"> Delete this file </div>
        </div>
      </div>
      <div id="delete-confirm" class="row-fluid">
        <div class="confirm-header"></div>
        <div id="deleteFileName" class="row-fluid">
          <div class="span12"></div>
        </div>
        <div class="row-fluid">
          <div id="confirm" data-l10n-id="confirm" class="span6">OK</div>
          <div id="cancel" data-l10n-id="cancel" class="span6">Cancel</div>
        </div>
      </div>
    </div>
  </section>
  <section id="container" class="hidden">
    <div class="row-fluid header">
      <div class="span2">
        <div id="quitViewer" class="back"></div>
      </div>
      <div id="file-header" class="span8">
        <span id="documentName"></span>
      </div>
      <div class="span2 pages">
        <span id="pages" class="hidden"></span>
      </div>
    </div>
    <div class="row-fluid content">
      <div id="file-display" class="span12"></div>
    </div>
  </section>
  </body>
</html>
