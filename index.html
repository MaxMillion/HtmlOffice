<!DOCTYPE html>
<html>
  <head>
    <title>Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style/main.css" rel="stylesheet" media="screen">
  </head>
  <body class="main">
  <div class="row-fluid">
    <div class="span8 offset2 title"> Document Reader</div>
    <div class="span2">
      <div class="refresh"></div>
    </div>
  </div>
  <div class="row-fluid header">
    <div class="span3 types">RECENT</div>
    <div class="span3 types">DOC</div>
    <div class="span3 types">XLS</div>
    <div class="span3 types">PPT</div>
  </div>
  <section class="row-fluid item" style="display:none">
    <div class="span2 list-title doctype"></div>
    <div class="span10">
      <div class="row-fluid">
        <div class="span12 name">
          file_name.suffix
        </div>
        <div class="span12 detail">
          2014-04-11 13:30 231KB
        </div>
      </div>
    </div>
  </section>
  <section id="empty-list">
    <div class="row-fluid empty-title" data-l10-id="files_not_found">No docx files found.</div>
    <div class="row-fluid empty-subtitle" data-l10n-id="rescan">You can try to refresh to re-scan.</div>
    <div class="row-fluid">
      <div class="refresh-btn empty-rescan">
        <span data-l10n-id="refresh">Refresh</span>
      </div>
    </div>
  </section>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
