<!DOCTYPE html>
<html>
  <head>
    <title>Html Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style/main.css" rel="stylesheet" media="screen">
    <script src="js/3rd/jszip.js"></script>
    <script src="js/common.js"></script>
    <script src="js/ooxConvert.js"></script>
  </head>
  <body class="main">
  <div class="row-fluid">
    <div class="span8 offset2 title"> Document Reader</div>
    <div class="span2">
      <div class="refresh"></div>
    </div>
  </div>
  <div class="row-fluid header">
    <div id="recent" class="span3 types">RECENT</div>
    <div id="doc" data-type="docx" class="span3 types">DOC</div>
    <div id="xls" data-type="xls" class="span3 types">XLS</div>
    <div id="ppt" data-type="ppt" class="span3 types">PPT</div>
  </div>
  <section class="row-fluid item" style="display:none">
    <div class="span2 list-title doctype"></div>
    <div class="span10">
      <div class="row-fluid">
        <div class="span12 name">
          file_name.suffix
        </div>
        <div class="span12 detail">
          2014-04-11 13:30 231KB
        </div>
      </div>
    </div>
  </section>
  <section id="empty-list" style="display:none">
    <div class="row-fluid empty-title" data-l10-id="files_not_found">No docx files found.</div>
    <div class="row-fluid empty-subtitle" data-l10n-id="rescan">You can try to refresh to re-scan.</div>
    <div class="row-fluid">
      <div class="empty-btn">
        <span data-l10n-id="refresh">Refresh</span>
      </div>
    </div>
  </section>
  <section id="file-container" style="display:none">
    <div class="row-fluid">
      <div class="span2">
        <div class="back"></div>
      </div>
      <div id="file-header" class="span10">
        <span>File Name</span>
      </div>
    </div>
    <div id="file-display">
      <p>helldfuodifiodusfioudoi</p>
    </div>
    <div id="footer" class="row-fluid">
      <div class="span2">
        <div class="zoom-in"></div>
      </div>
      <div class="span2">
        <div class="zoom-out"></div>
      </div>
    </div>
    <div id="loadingFailed" style="display:none">
      <div class="row-fluid empty-title" data-l10-id="loading_failed">Oops,
      failed to load.</div>
      <div class="row-fluid empty-subtitle"
      data-l10n-id="choose_another_file">Please go back to choose another file.</div>
      <div class="row-fluid">
        <div class="empty-btn return-btn">
          <span data-l10n-id="return">Return</span>
        </div>
      </div>
    </div>
  </section>
  <div id="modal-loading" class="modal" style="display:none">
    <div class="progress progress-striped active loading-container">
      <div class="bar" style="width: 100%;"></div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
