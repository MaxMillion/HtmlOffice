<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="style/viewer.css" media="screen"/>
    <script src="js/viewer.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/PluginLoader.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jszip.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/convertoox2odf.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id = "viewer">
      <div id="canvasContainer" style="">
        <div class="row-fluid header">
          <div class="span2">
            <div id="goback" class="back"></div>
          </div>
          <div id="file-header" class="span10">
            <span id="documentName">File Name</span>
          </div>
        </div>
        <div id="modal-loading" class="modal hidden">
          <div class="loading-container">
            <img id="loading-img" src=""/>
          </div>
        </div>
        <div id="loadingFailed" class="hidden">
          <div class="row-fluid empty-title" data-l10-id="loading_failed">Oops,
          failed to load.</div>
          <div class="row-fluid empty-subtitle"
          data-l10n-id="choose_another_file">Please go back to choose another file.</div>
          <div class="row-fluid">
            <div class="empty-btn return-btn">
              <span id="return" data-l10n-id="return">Return</span>
            </div>
          </div>
        </div>
        <div>
          <div class="ui dimmer active" style=" position: fixed;border-radius: 0px;background-color:transparent;height: 83%;">
            <input type="file" id="input">
            <input type="button" id="test" value="click">
          </div>
          <div id="canvas"></div>
        </div>
      </div>
    </div>
    <div id="scale" class="row-fluid hidden">
      <div class="span2">
        <div id="zoom-in" class="zoom-in"></div>
      </div>
      <div class="span2">
        <div id="zoom-out" class="zoom-out"></div>
      </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
